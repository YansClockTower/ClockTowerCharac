<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>索引页</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f7f7f7;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 40px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 200px;
        }
        .button-container a {
            display: block;
            text-align: center;
            padding: 15px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2em;
            transition: background-color 0.2s ease;
        }
        .button-container a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>欢迎访问</h1>
    <div class="button-container">
        <a href="/view">浏览已收录角色</a>
        <a href="/viewedition">浏览已收录剧本</a>
        <a href="/grimoire/">电子魔典</a>
        <a href="/select">自制剧本</a>
        <a href="/import">收录新剧本</a>
    </div>
</body>
</html>
