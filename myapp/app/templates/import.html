<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>导入剧本</title>
    <style>
        body {
            display: flex;
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
        }
        .panel {
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .left-panel {
            width: 30%;
            border-right: 1px solid #ccc;
        }
        .middle-panel {
            width: 45%;
            border-right: 1px solid #ccc;
        }
        .right-panel {
            width: 25%;
        }
        textarea {
            width: 100%;
            height: 400px;
            font-family: monospace;
            font-size: 14px;
        }
        button {
            margin-top: 10px;
            padding: 6px 12px;
            width: 100%;
        }
        ul {
            list-style: none;
            padding-left: 0;
        }
        ul li {
            padding: 6px 0;
            border-bottom: 1px solid #eee;
        }
        h2 {
            margin-top: 0;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="panel left-panel">
    <h2>粘贴 JSON 数据</h2>
    <textarea id="json-input" placeholder='请粘贴剧本 JSON 数据...'></textarea>
    <button onclick="parseJson()">解析</button>
</div>

<div class="panel middle-panel">
    <h2>角色列表</h2>
    <div id="character-list">
        <p>等待解析...</p>
    </div>
</div>

<div class="panel right-panel">
    <h2>剧本信息</h2>
    <div id="meta-info">
        <p>等待解析...</p>
    </div>

    <form method="post" action="{{ url_for('edition.import_json') }}">
        <input type="hidden" name="json_data" id="json-data-hidden">
        <button type="submit">确认导入</button>
    </form>
</div>

<script>
async function fetchDbCharacters(names) {
    const response = await fetch('/api/character_info', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({names})
    });
    return response.json();
}
async function fetchDbEdition(name) {
    const response = await fetch('/api/edition_info', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({"name": name})
    });
    return response.json();
}

async function parseJson() {
    const input = document.getElementById('json-input').value;
    const characterListDiv = document.getElementById('character-list');
    const metaInfoDiv = document.getElementById('meta-info');
    const hiddenInput = document.getElementById('json-data-hidden');

    try {
        const json = JSON.parse(input);
        hiddenInput.value = JSON.stringify(json);

        const meta = json.find(obj => obj.id === "_meta");
        if (meta) {
            let metaHtml = `<p><strong>标题：</strong>${meta.name || 'NewEdition'}</p>`;
            metaHtml += `<p><strong>作者：</strong>${meta.author || 'Unknown'}</p>`;
            metaHtml += `<p><strong>版本：</strong>${meta.version || 'beta'}</p>`;
            if (meta.logo) {
                metaHtml += `<div><img src="${meta.logo}" alt="剧本图片" style="max-width: 100%; max-height: 160px; border: 1px solid #ccc;"></div>`;
            }

            // 新增读取 state 字段，状态列表为固定高度滚动框
            if (meta.state) {
                if (Array.isArray(meta.state)) {
                    let valid = true;
                    let stateHtml = `<strong>状态列表：</strong>
                    <div style="max-height: 150px; overflow-y: auto; border: 1px solid #ccc; padding: 8px; margin-top: 10px;">
                                        <ul style="margin-top: 6px;">`;
                    for (const item of meta.state) {
                        if (typeof item.stateName === 'string' && typeof item.stateDescription === 'string') {
                            stateHtml += `<li><strong>${item.stateName}:</strong> ${item.stateDescription}</li>`;
                        } else {
                            valid = false;
                            break;
                        }
                    }
                    stateHtml += '</ul></div>';
                    if (valid) {
                        metaHtml += stateHtml;
                    } else {
                        metaHtml += `<p style="color:red;">警告：state格式错误，期待包含stateName和stateDescription字符串字段的列表。</p>`;
                    }
                } else {
                    metaHtml += `<p style="color:red;">警告：state字段应为数组格式。</p>`;
                }
            }

            metaInfoDiv.innerHTML = metaHtml;
        } else {
            metaInfoDiv.innerHTML = '<p style="color:red;">找不到 _meta 剧本信息</p>';
        }

        const characters = json.filter(item => item.id !== "_meta");
        if (characters.length === 0) {
            characterListDiv.innerHTML = '<p>没有发现角色条目</p>';
            return;
        }

        // 先只显示“加载中”
        characterListDiv.innerHTML = '<p>查询数据库角色信息...</p>';

        // 角色id列表
        const names = characters.map(ch => ch ? ch.name: "unknown");

        // 请求数据库角色数据
        const dbData = await fetchDbCharacters(names);

        const edData = await fetchDbEdition(meta.name);

        // 准备最终渲染HTML
        let charHtml = '<ul>';

        for (const ch of characters) {
            if (ch) {
                if (dbData.found && dbData.found[ch.name]) {
                    // ✅ 数据库中存在角色
                    const d = dbData.found[ch.name];

                    // 如果是剧本原创角色，且当前剧本是已有的（非新建）
                    if (edData.query === 'found' && d.fromEdition === edData.id) {
                        charHtml += `
                        <li>
                            <strong>${ch.name || ch.id}</strong> - ${ch.team || ''}
                            <small style="color: red;">（来自该剧本的角色，将更新）</small>
                            <br><small>${ch.ability || ''}</small>
                        </li>`;
                     } else {
                        charHtml += `
                        <li>
                            <strong>${d.name}</strong> - ${d.team}
                            <small style="color: gray;">（角色已其他剧本被收录过）</small>
                        </li>`;
                    }

                } else {
                    // 数据库中不存在角色，使用 JSON 内容显示
                    charHtml += `
                        <li>
                            <strong>${ch.name || ch.id}</strong> - ${ch.team || ''}
                            <small style="color: red;">（角色未被收录）</small>
                            <br><small>${ch.ability || ''}</small>
                        </li>`;
                }
            }
        }
        charHtml += '</ul>';

        characterListDiv.innerHTML = charHtml;

    }
     catch (e) {
        metaInfoDiv.innerHTML = `<p style="color:red;">解析失败：${e.message}</p>`;
        characterListDiv.innerHTML = '<p>无法显示角色列表</p>';
        hiddenInput.value = '';
    }
}

</script>

</body>
</html>
