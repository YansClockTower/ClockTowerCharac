<!DOCTYPE html>
<html>
<head>
    <title>角色列表</title>
    <style>
        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
            padding: 0;
            list-style-type: none;
        }
        .character-icon {
            width: 64px;            /* 固定宽度 */
            height: 64px;           /* 固定高度，保持正方形 */
            object-fit: cover;      /* 保证图片填满容器并裁剪多余 */
            border-radius: 6px;     /* 可选：微圆角，不想要可以设为 0 */
            margin-right: 12px;
            background-color: #eee; /* 防止加载失败时出现透明 */
        }

        .character-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 12px;
            background-color: #f9f9f9;
            text-align: center;
            transition: box-shadow 0.2s;
        }
        .card-content {
            display: flex;
            align-items: center;     /* 垂直居中 */
            flex-direction: row;     /* 横向排列（默认其实就是 row，可写明） */
            gap: 12px;               /* 元素之间留白，或使用 margin-right 也可以 */
        }
        .character-card:hover {
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        }

        .character-card a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>角色列表</h1>

    <form method="get">
        <label>筛选阵营:</label>
        <select name="team" onchange="this.form.submit()">
            <option value="">全部</option>
            {% for team in teams %}
                <option value="{{ team.team }}" {% if team.team == current_team %}selected{% endif %}>
                    {{ team.team }}
                </option>
            {% endfor %}
        </select>

        <label>筛选来源版本:</label>
        <select name="fromEdition" onchange="this.form.submit()">
            <option value="">全部</option>
            {% for edition_id, edition_name in editions_info.items() %}
                <option value="{{ edition_id }}" {% if edition_id == current_edition %}selected{% endif %}>
                    {{ edition_name }}
                </option>
            {% endfor %}
        </select>

        <label>搜索名称:</label>
        <input type="text" name="q" value="{{ current_query }}">
        <button type="submit">搜索</button>
    </form>


    <hr>

<ul class="character-grid">
    {% for character in characters %}
        <li class="character-card">
            <a href="{{ url_for('view', char_id=character.id) }}">
                <div class="card-content">
                    <img class="character-icon" src="{{ character.image }}" alt="头像" onerror="this.src='/static/default-icon.png'">
                    <div class="character-info">
                        <div class="team">[{{ character.team }}]</div>
                        <div class="name">{{ character.name }}</div>
                    </div>
                </div>
            </a>
        </li>
    {% endfor %}
</ul>



</body>
</html>
